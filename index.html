<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="user-form-header">User Form</h1>
        <form class="bg-form" id="userForm">
            <div class="form-con">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name" required>
                <br>
            </div>

            <div class="form-con">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name" required>
                <br>
            </div>

            <div class="form-con">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="Enter your Number" required >
                <br>
            </div>

            <div class="form-con">
                <label for="email">Email</label>
                <input type="tel" class="form-control" id="email" placeholder="Enter your mail" required>
                <br>
            </div>

            <div class="form-con">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
                <br>
            </div>

            <div class="form-con">
            <button type="submit">Submit</button>
            </div>

            <div id="userList"></div>
            
        </form>
    </div>


    <script src="./index.js"></script>
</body>
</html>
